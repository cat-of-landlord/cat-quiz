        margin-bottom: 15px;
      }

      .back-link {
        text-decoration: none;
        color: var(--douban-green);
        font-weight: bold;
        font-size: 14px;
      }

      .stats-group {
        display: flex;
        gap: 20px;
        font-size: 14px;
      }

      .stats-group strong {
        color: var(--douban-green);
        font-size: 18px;
      }

      .input-wrapper {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
      }

      #movie-input {
        flex: 1;
        padding: 10px 20px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 15px;
        outline: none;
      }

      #movie-input:focus {
        border-color: var(--douban-green);
      }

      /* 列表区域优化：改为网格 */
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 20px;
      }

      #movie-list {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(320px, 1fr)
        ); /* 核心修改：自动填充列 */
        gap: 15px;
      }

      .movie-card {
        background: #fff;
        border-radius: 6px;
        padding: 12px;
        display: flex;
        gap: 12px;
        box-shadow: var(--card-shadow);
        height: 110px; /* 固定高度使排列整齐 */
        align-items: flex-start;
        overflow: hidden;
      }

      .movie-rank {
        font-size: 16px;
        font-weight: bold;
        color: #bbb;
        min-width: 30px;
      }

      .movie-info {
        flex: 1;
        min-width: 0; /* 防止文字溢出 */
      }

      .director {
        color: var(--text-secondary);
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }

      .quote {
        font-size: 13px;
        color: #555;
        background: #fcfcfc;
        padding: 4px 8px;
        border-left: 3px solid #eee;
        line-height: 1.4;
        /* 超过两行显示省略号 */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .answer-display {
        margin-top: 8px;
        font-size: 15px;
        font-weight: bold;
        color: var(--douban-green);
        min-height: 20px;
      }

      .revealed-name {
        animation: fadeIn 0.5s;
      }

      .missed-name {
        color: #ff4d4f;
        text-decoration: line-through;
      }

        width: 60px;
        height: 88px;
        flex-shrink: 0;
        background: #eee;
        border-radius: 3px;
        overflow: hidden;
      }

      .movie-img {

        height: 100%;
        object-fit: cover;
        display: none;
      }

        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {

        }

        border: none;
        font-weight: bold;

        document.getElementById("total-count").textContent = movieData.length;

        movieData.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.id = `movie-${movie.rank}`;
          card.innerHTML = `
                <div class="movie-rank">${movie.rank}</div>
                <div class="movie-info">
                    <div class="director">${movie.director}</div>
                    <div class="quote" title="${movie.quote}">“${movie.quote}”</div>
                    <div class="answer-display" id="ans-${movie.rank}"></div>
                </div>
                <div class="movie-img-box">
                    <img src="${movie.mainName}.webp" class="movie-img" id="img-${movie.rank}">
                </div>
            `;
          listContainer.appendChild(card);
        });
        startTimer();
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          seconds++;
          const m = Math.floor(seconds / 60)
            .toString()
            .padStart(2, "0");
          const s = (seconds % 60).toString().padStart(2, "0");
          document.getElementById("timer").textContent = `${m}:${s}`;
        }, 1000);
      }

        if (!val) return;

          const ansDiv = document.getElementById(`ans-${movie.rank}`);
          if (ansDiv.textContent !== "") return; // 已答对

          // 检查所有名称
          const allPossibleNames = [movie.mainName, ...movie.otherNames].map(
            (n) => n.toLowerCase(),
          );

          if (allPossibleNames.includes(val)) {

            revealMovie(movie);

          }
        });
      });

      function revealMovie(movie) {
        const ansDiv = document.getElementById(`ans-${movie.rank}`);
        const img = document.getElementById(`img-${movie.rank}`);

        ansDiv.innerHTML = `<span class="revealed-name">${movie.mainName}</span>`;
        img.style.display = "block";
        img.style.animation = "fadeIn 0.5s";

        solvedCount++;
        document.getElementById("score").textContent = solvedCount;

        // 自动滚动到对应位置
        document.getElementById(`movie-${movie.rank}`).scrollIntoView({
          behavior: "smooth",
          block: "center",
        });

        if (solvedCount === movieData.length) {
          endGame(true);
        }
      }

      function endGame(isWin = false) {
        gameActive = false;
        clearInterval(timerInterval);
        inputField.disabled = true;

        // 显示未答出的答案
        movieData.forEach((movie) => {
          const ansDiv = document.getElementById(`ans-${movie.rank}`);
          if (ansDiv.textContent === "") {
            ansDiv.innerHTML = `<span class="missed-name">${movie.mainName}</span>`;
            const img = document.getElementById(`img-${movie.rank}`);
            img.style.display = "block";
            img.style.opacity = "0.5";
          }
        });

        if (isWin) {
          alert("太棒了！你认出了所有的电影！");
        } else {
          alert(`挑战结束！你共认出了 ${solvedCount} 部电影。`);
        }
      }

      window.onload = init;
    </script>
  </body>
</html>
