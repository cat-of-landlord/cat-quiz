      header {

        left: 0;

        background: #fff;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        padding: 15px 20px;
      }

        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .back-link {
        text-decoration: none;
        color: var(--douban-green);
        font-weight: bold;
        font-size: 14px;
      }

      .stats-group {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .stats-group strong {
        color: var(--douban-green);
        font-size: 18px;
      }

      .input-wrapper {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
      }

      #movie-input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      #movie-input:focus {
        border-color: var(--douban-green);
      }

      .btn {
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.2s;
      }

      .btn-end {
        background-color: #ff4d4f;
        color: white;
      }
      .btn:hover {
        opacity: 0.8;
      }

      /* 列表区域 */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .movie-card {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        gap: 20px;
        box-shadow: var(--card-shadow);
        transition: transform 0.3s;
      }

      .movie-rank {
        font-size: 24px;
        font-style: italic;
        color: #999;
        min-width: 40px;
      }

      .movie-info {
        flex: 1;
      }

      .clues {
        margin-bottom: 10px;
      }

      .director {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 5px;
      }

      .quote {
        font-size: 16px;
        color: #333;
        background: #f9f9f9;
        padding: 8px 12px;
        border-left: 4px solid #ddd;
        display: inline-block;
      }

      .answer-display {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        height: 24px;
        color: var(--douban-green);
      }

      .revealed-name {
        animation: fadeIn 0.5s;
      }

      .missed-name {
        color: #ff4d4f;
        text-decoration: line-through;
      }

      .movie-img-box {
        width: 100px;
        height: 148px;
        background: #eee;
        border-radius: 4px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .movie-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none; /* 初始隐藏 */
      }

        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {

          transform: translateY(0);

      let solvedCount = 0;
      let seconds = 0;
      let gameActive = true;
      let timerInterval;

      // 初始化界面
      function init() {
        const listContainer = document.getElementById("movie-list");
        document.getElementById("total-count").textContent = movieData.length;

        movieData.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.id = `movie-${movie.rank}`;
          card.innerHTML = `
                <div class="movie-rank">#${movie.rank}</div>
                <div class="movie-info">
                    <div class="clues">
                        <div class="director">导演: ${movie.director}</div>
                        <div class="quote">“${movie.quote}”</div>
                    </div>
                    <div class="answer-display" id="ans-${movie.rank}"></div>
                </div>
                <div class="movie-img-box">
                    <img src="${movie.mainName}.webp" class="movie-img" id="img-${movie.rank}" alt="${movie.mainName}">
                </div>
            `;
          listContainer.appendChild(card);
        });

        startTimer();
      }

      // 计时器
      function startTimer() {
        timerInterval = setInterval(() => {
          seconds++;
          const m = Math.floor(seconds / 60)
            .toString()
            .padStart(2, "0");
          const s = (seconds % 60).toString().padStart(2, "0");
          document.getElementById("timer").textContent = `${m}:${s}`;
        }, 1000);
      }

      // 输入匹配逻辑
      const inputField = document.getElementById("movie-input");
      inputField.addEventListener("input", (e) => {
        if (!gameActive) return;

        const val = e.target.value.trim().toLowerCase();
        if (!val) return;

        movieData.forEach((movie, index) => {
          const ansDiv = document.getElementById(`ans-${movie.rank}`);
          if (ansDiv.textContent !== "") return; // 已答对

          // 检查所有名称
          const allPossibleNames = [movie.mainName, ...movie.otherNames].map(
            (n) => n.toLowerCase()
          );

          if (allPossibleNames.includes(val)) {
            // 答对了！
            revealMovie(movie);
            e.target.value = ""; // 清空输入框
          }
        });
      });

      function revealMovie(movie) {
        const ansDiv = document.getElementById(`ans-${movie.rank}`);
        const img = document.getElementById(`img-${movie.rank}`);

        ansDiv.innerHTML = `<span class="revealed-name">${movie.mainName}</span>`;
        img.style.display = "block";
        img.style.animation = "fadeIn 0.5s";

        solvedCount++;
        document.getElementById("score").textContent = solvedCount;

        // 自动滚动到对应位置
        document.getElementById(`movie-${movie.rank}`).scrollIntoView({
          behavior: "smooth",
          block: "center",
        });

        if (solvedCount === movieData.length) {
          endGame(true);
        }
      }

      function endGame(isWin = false) {
        gameActive = false;
        clearInterval(timerInterval);
        inputField.disabled = true;

        // 显示未答出的答案
        movieData.forEach((movie) => {
          const ansDiv = document.getElementById(`ans-${movie.rank}`);
          if (ansDiv.textContent === "") {
            ansDiv.innerHTML = `<span class="missed-name">${movie.mainName}</span>`;
            const img = document.getElementById(`img-${movie.rank}`);
            img.style.display = "block";
            img.style.opacity = "0.5";
          }
        });

        if (isWin) {
          alert("太棒了！你认出了所有的电影！");
        } else {
          alert(`挑战结束！你共认出了 ${solvedCount} 部电影。`);
        }
      }

      window.onload = init;
    </script>
